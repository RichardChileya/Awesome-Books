<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>
<body>

  <div class="container">
    <!-- APP TITLE -->
    <h1 class="top-heading"> My Book List</h1>
    <!-- Library Table  -->
    <table class="table">
      <thead>
        <tr>
          <th class="bookID">BookID</th>
          <th>Title</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody id="book-list">

      </tbody>
    </table>

    <form id="book-form" onsubmit="return BookStoring(document.getElementById('title').value , document.getElementById('author').value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" placeholder="author">
      </div>
      <input type="submit" value="Add Button" class="btn" />
    </form>

  </div>


<script src="script.js"></script>  
</body>
</html>
